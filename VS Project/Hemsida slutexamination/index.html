<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recept för nybörjare</title>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header1 flex-center">
            <a href="#">SE | Svenska </a>
            <a href="#">Nya recept och tips för medlemmar varje dag!</a>
            <a href="#">Bli medlem</a>
            <a href="#">Logga in</a>
        </header>
        <header class="header2 flex-center margin">
            <img src="Pictures/Logo Bannerstyle.png" alt="Website Logo" />
            <div class="input-wrapper">
                <input
                    type="text"
                    list="recept"
                    placeholder="Vad letar du efter?"
                    class="search-input"
                />
                <img
                    src="Pictures/5613.jpg"
                    alt="magnifying-glass"
                    class="magnifying-glass"
                />
                <datalist id="recept">
                    <option value="Köttbullar med potatismos"></option>
                    <option value="Lasagne"></option>
                    <option value="Chokladtårta"></option>
                    <option value="Vegansk tacos"></option>
                    <option value="Blodpudding"></option>
                    <option value="Hemmalagad pizza"></option>
                </datalist>
            </div>
            <nav>
                <ul class="flex-center">
                    <li>
                        <a href="#">Frukost</a>
                        <a href="#">Lunch</a>
                        <a href="#">Middag</a>
                        <a href="#">Vegetariskt</a>
                        <a href="#">Veganskt</a>
                        <a href="#">Glutenfritt</a>
                        <a href="#">Efterrätt</a>
                        <a href="#">Snacks</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="wrapper margin">
            <section class="nyhet flex-center">
                <h2>Månadens nyhet!</h2>
                <p>
                    Smashburger med grillad majs och "loaded fries" vid sidan!
                </p>
                <p class="newslink">
                    Klicka på <a href="#">>länken<</a> för att se receptet!
                </p>
            </section>
        </section>
        <div class="splide flex-center">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="Pictures/pic1.png" alt="Slide 1" />
                    </li>
                    <li class="splide__slide">
                        <img src="Pictures/pic2.png" alt="Slide 2" />
                    </li>
                    <li class="splide__slide">
                        <img src="Pictures/pic3.png" alt="Slide 3" />
                    </li>
                    <li class="splide__slide">
                        <img src="Pictures/pic4.png" alt="Slide 4" />
                    </li>
                    <li class="splide__slide">
                        <img src="Pictures/pic5.png" alt="Slide 5" />
                    </li>
                    <li class="splide__slide">
                        <img src="Pictures/pic6.png" alt="Slide 6" />
                    </li>
                </ul>
            </div>
        </div>
        <img
            src="Pictures/Background.png"
            alt="background"
            class="background"
        />
        <script>
            // DOM Script init
            new Splide(".splide", {
                speed: 2500,
                type: "loop",
                autoplay: true,
                interval: 6000,
            }).mount();
        </script>
    </body>
</html>
